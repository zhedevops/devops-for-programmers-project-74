services:
  app:
    extends:
      file: docker-compose.yml
      service: web
    volumes:
      - ./app:/app
    ports:
      - 8080:8080
    working_dir: /app
    command: npm run dev    

  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443 
    volumes:
       - ./services/caddy/Caddyfile:/etc/caddy/Caddyfile
       - caddy_data:/data
       - caddy_config:/config    
    depends_on:
      - app

volumes:
  caddy_data:
  caddy_config:        
