services:
  app:
#    extends:
#      file: docker-compose.yml
#      service: app
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./app:/app
    ports:
      - 8080:8080
    command: bash -c 'sleep 3 && npm start'
#    depends_on: [db]

  caddy:
    image: caddy:2.7.6-alpine
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443 
    volumes:
       - ./services/caddy/Caddyfile:/etc/caddy/Caddyfile
       - caddy_data:/data
       - caddy_config:/config    
    depends_on:
      - app

