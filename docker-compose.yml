services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: zhedevops/devops-project-74        

  tests:
    build:
      context: .
      dockerfile: Dockerfile.production
    command: make test   
    image: zhedevops/devops-for-programmers-project-74    
    depends_on: [db] 

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
